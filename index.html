<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="index.js"></script>
    <link href="style.css" rel="stylesheet"></link>
  </head>
  <body>
    <div id="topbar">
      <form id="loginForm" action="javascript:void(0);" class="row">
        <label>
          Room:
          <input name="roomId" id="roomId" required minlength="4" maxlength="32" size="12">
        </label>
        <label>
          Name:
          <input name="name" id="name" required maxlength="32" size="12">
        </label>
        <label>
          Color:
          <input name="color" id="color" type="color" required value="#ff0000">
        </label>
        <input type="submit" value="(Re)connect">
      </form>
      <div class="hideUntilConnected row">
        <form id="queueForm" action="javascript:void(0);">
          <label>
            Puzzle:
            <input name="puzzleId" id="puzzleId" required minlength="4" maxlength="64" size="12">
          </label>
          <input type="submit" value="Queue">
        </form>
        <input type="button" id="puzzleSelect" value="Select Puzzle">
      </div>
    </div>
    <iframe id="sudokupad" src="https://sudokupad.app/" class="hideUntilConnected"></iframe>
  </body>
</html>
